<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Error</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle,#ff4d6d,#c9184a);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial,sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

/* WRAPPER */
.wrap{
    position:relative;
    width:220px;
    height:220px;
}

/* HEART */
.heart{
    position:absolute;
    top:50%;
    left:50%;
    width:160px;
    height:160px;
    background:#ff1e56;
    transform:translate(-50%,-50%) rotate(-45deg);
    animation:beat 1s infinite;
    z-index:1;
}
.heart::before,.heart::after{
    content:"";
    position:absolute;
    width:160px;
    height:160px;
    background:#ff1e56;
    border-radius:50%;
}
.heart::before{top:-80px;left:0;}
.heart::after{left:80px;top:0;}

/* TEXT ABOVE */
.label{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
    font-size:22px;
    font-weight:800;
    text-shadow:0 0 12px rgba(255,255,255,.9);
    pointer-events:none;
}

/* STATUS */
.status{
    margin-top:20px;
    font-size:18px;
    min-height:24px;
    opacity:.9;
}

/* LOADING BAR */
.loading{
    width:200px;
    height:8px;
    background:rgba(255,255,255,.3);
    border-radius:4px;
    overflow:hidden;
    margin-top:12px;
    display:none;
}
.loading span{
    display:block;
    height:100%;
    width:0;
    background:white;
}

/* STATES */
.stop{animation:none;}
.hidden{display:none;}

@keyframes beat{
    0%{transform:translate(-50%,-50%) rotate(-45deg) scale(1);}
    50%{transform:translate(-50%,-50%) rotate(-45deg) scale(1.1);}
    100%{transform:translate(-50%,-50%) rotate(-45deg) scale(1);}
}
</style>
</head>

<body>

<div class="wrap">
    <div class="heart" id="heart"></div>
    <div class="label" id="label">Syifa</div>
</div>

<div class="status" id="status">Tap love-nya ‚ù§Ô∏è</div>
<div class="loading" id="loading"><span id="bar"></span></div>

<script>
const heart = document.getElementById("heart");
const label = document.getElementById("label");
const status = document.getElementById("status");
const loading = document.getElementById("loading");
const bar = document.getElementById("bar");

let step = 0;

document.body.addEventListener("click", ()=>{
    if(step!==0) return;
    step = 1;

    // STEP 1: ERROR
    heart.classList.add("stop");
    label.innerText = "ERROR üíî";
    status.innerText = "SYSTEM ERROR\nHati tidak merespon‚Ä¶";
    loading.style.display = "block";

    // STEP 2: LOADING
    let progress = 0;
    const interval = setInterval(()=>{
        progress += 5;
        bar.style.width = progress + "%";

        if(progress >= 100){
            clearInterval(interval);

            // STEP 3: MATI
            status.innerText = "Gagal‚Ä¶ üíî";
            heart.style.opacity = 0.3;

            // STEP 4: HIDUP LAGI
            setTimeout(()=>{
                heart.style.opacity = 1;
                heart.classList.remove("stop");
                label.innerText = "I Love You ‚ù§Ô∏è";
                status.innerText = "Ternyata cuma kangen kamu ü•∫";
                loading.style.display = "none";
            }, 1200);
        }
    }, 120);
});
</script>

</body>
</html>
