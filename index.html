<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Error</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle,#ff4d6d,#c9184a);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

/* WRAPPER */
.wrap{
    position:relative;
    width:240px;
    height:240px;
}

/* HEART */
.heart{
    position:absolute;
    top:50%;
    left:50%;
    width:180px;
    height:180px;
    background:#ff1e56;
    transform:translate(-50%,-50%) rotate(-45deg);
    animation:beat 1s infinite;
    z-index:1;
}
.heart::before,.heart::after{
    content:"";
    position:absolute;
    width:180px;
    height:180px;
    background:#ff1e56;
    border-radius:50%;
}
.heart::before{top:-90px;left:0;}
.heart::after{left:90px;top:0;}

/* TEXT CENTER (RAPI & SEJAJAR) */
.label{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
    font-size:28px;
    font-weight:800;
    line-height:1.1;
    text-align:center;
    text-shadow:0 0 18px rgba(255,255,255,1);
    pointer-events:none;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* STATUS */
.status{
    margin-top:24px;
    font-size:18px;
    min-height:26px;
    opacity:.95;
}

/* LOADING BAR */
.loading{
    width:220px;
    height:8px;
    background:rgba(255,255,255,.3);
    border-radius:4px;
    overflow:hidden;
    margin-top:14px;
    display:none;
}
.loading span{
    display:block;
    height:100%;
    width:0;
    background:white;
}

/* CREDIT */
.credit{
    position:fixed;
    bottom:12px;
    font-size:12px;
    opacity:.6;
    letter-spacing:1px;
}

/* FIREWORK */
.firework{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:explode 1.8s ease-out forwards;
}

/* STATES */
.stop{animation:none;}

@keyframes beat{
    0%{transform:translate(-50%,-50%) rotate(-45deg) scale(1);}
    50%{transform:translate(-50%,-50%) rotate(-45deg) scale(1.1);}
    100%{transform:translate(-50%,-50%) rotate(-45deg) scale(1);}
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(.8);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(1.8);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="wrap">
    <div class="heart" id="heart"></div>
    <div class="label" id="label">Syifa</div>
</div>

<div class="status" id="status">Tap love-nya ‚ù§Ô∏è</div>
<div class="loading" id="loading"><span id="bar"></span></div>

<div class="credit">dev by Tuan Muda R</div>

<script>
const heart = document.getElementById("heart");
const label = document.getElementById("label");
const status = document.getElementById("status");
const loading = document.getElementById("loading");
const bar = document.getElementById("bar");

const emojis = ["‚ù§Ô∏è","üíñ","üíó","üíï","üíò","üíì"];
let step = 0;

function fireworks(){
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;

    for(let i=0;i<18;i++){
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.innerText = emojis[Math.floor(Math.random()*emojis.length)];

        const angle = Math.random()*Math.PI*2;
        const dist = 80 + Math.random()*160;

        fw.style.left = cx+"px";
        fw.style.top  = cy+"px";
        fw.style.setProperty("--x", Math.cos(angle)*dist+"px");
        fw.style.setProperty("--y", Math.sin(angle)*dist+"px");

        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1800);
    }
}

document.body.addEventListener("click", ()=>{
    if(step!==0) return;
    step = 1;

    // ERROR
    heart.classList.add("stop");
    label.innerText = "ERROR üíî";
    status.innerText = "SYSTEM ERROR\nHati tidak merespon‚Ä¶";
    loading.style.display = "block";

    let progress = 0;
    const interval = setInterval(()=>{
        progress += 5;
        bar.style.width = progress + "%";

        if(progress >= 100){
            clearInterval(interval);

            status.innerText = "Gagal‚Ä¶ üíî";
            heart.style.opacity = 0.3;

            setTimeout(()=>{
                heart.style.opacity = 1;
                heart.classList.remove("stop");
                label.innerHTML = "MISS<br>You ‚ù§Ô∏è";
                status.innerText = "Ternyata cuma kangen kamu ü•∫";
                loading.style.display = "none";

                // FIREWORKS
                fireworks();
                setInterval(fireworks, 1400);

            }, 1200);
        }
    }, 120);
});
</script>

</body>
</html>
