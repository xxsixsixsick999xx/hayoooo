<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Fireworks</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(180deg,#ff3b6f,#ff6b8a);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial,sans-serif;
    color:white;
    overflow:hidden;
    text-align:center;
}

/* HEART BIG */
.big-heart{
    position:relative;
    width:260px;
    height:260px;
    background:#ff1e56;
    transform:rotate(-45deg);
    animation:pulse 1.2s infinite;
    box-shadow:0 0 40px rgba(255,255,255,.35);
}
.big-heart::before,
.big-heart::after{
    content:"";
    position:absolute;
    width:260px;
    height:260px;
    background:#ff1e56;
    border-radius:50%;
}
.big-heart::before{top:-130px;left:0;}
.big-heart::after{left:130px;top:0;}

/* TEXT ON HEART */
.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    font-size:30px;
    font-weight:900;
    text-shadow:0 0 20px rgba(255,255,255,1);
    z-index:10;
    pointer-events:none;
    line-height:1.2;
}

/* MESSAGE */
.message{
    margin-top:40px;
    font-size:20px;
    opacity:.95;
    animation:fadeUp 1.2s ease forwards;
}

/* FIREWORK HEART */
.firework{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:explode 1.8s ease-out forwards;
}

/* ANIMATIONS */
@keyframes pulse{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.08);}
    100%{transform:rotate(-45deg) scale(1);}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes explode{
    0%{
        transform:translate(0,0) scale(.8);
        opacity:1;
    }
    100%{
        transform:translate(var(--x),var(--y)) scale(1.8);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="big-heart">
    <div class="center-text">
        I Love<br>You ‚ù§Ô∏è
    </div>
</div>

<div class="message">
    Ternyata cuma KANGEN kamu ü•∫
</div>

<script>
const emojis = ["‚ù§Ô∏è","üíñ","üíó","üíï","üíò","üíì"];

function fireworks(){
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for(let i=0;i<20;i++){
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.innerText = emojis[Math.floor(Math.random()*emojis.length)];

        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random()*160;

        fw.style.left = centerX + "px";
        fw.style.top  = centerY + "px";
        fw.style.setProperty("--x", Math.cos(angle)*distance + "px");
        fw.style.setProperty("--y", Math.sin(angle)*distance + "px");

        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1800);
    }
}

// continuous fireworks
setInterval(fireworks, 1200);
fireworks();
</script>

</body>
</html>
